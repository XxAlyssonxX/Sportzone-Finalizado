<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
	 body {
            font-family: Arial, sans-serif;
            background-image: url('https://c.wallhere.com/photos/43/32/3621x2219_px_Run_Usain_Bolt-602075.jpg!d');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 28px;
            font-weight: bold;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card-header {
            background-color: #333;
            color: #fff;
            font-size: 24px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-size: 16px;
            color: #333;
        }
        .form-control {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #ff5733;
            border: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #e04e27;
        }
</style>
<body>
    <div class="container mt-5">
        <div class="col-md-4 mx-auto">
            <div class="card text-center">
                <h3 class="card-header">Cadastro</h3>
                <div class="card-body">
                    <form id="registerForm">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control mb-3" id="nome" required>

                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control mb-3" id="cpf" required>

                        <label for="dataNasc" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control mb-3" id="dataNasc" required>

                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control mb-3" id="email" required>

                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control mb-3" id="senha" required>

                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#registerForm").on("submit", function (e) {
                e.preventDefault();
                
                const participante = {
                    nome: $("#nome").val(),
                    cpf: $("#cpf").val(),
                    dataNasc: $("#dataNasc").val(),
                    email: $("#email").val(),
                    senha: $("#senha").val()
                };

                $.ajax({
                    url: "http://localhost:8080/participante/register",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(participante),
                    success: function (response) {
                        alert("Cadastro realizado com sucesso!");
                        window.location.href = "login.html"; // Redireciona para a página de login após o cadastro
                    },
                    error: function (xhr, status, error) {
                        alert("Erro ao cadastrar: " + xhr.responseText); // Exibe a mensagem de erro retornada pelo servidor
                    }
                });
            });
        });
    </script>
</body>
</html>
