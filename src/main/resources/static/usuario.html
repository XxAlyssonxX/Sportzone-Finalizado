<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTSZONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        header .login a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        /* Estilo da página de usuário */
        .user-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .user-container img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .user-container h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .user-info {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .user-info label {
            font-weight: bold;
            color: #333;
        }

        .user-info span {
            color: #666;
        }

        /* Faz o footer ser empurrado para o fim da página */
        main {
            flex: 1;
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">SPORTZONE</div>
        <nav>
            <ul>
                <li><a href="principal.html">Home</a></li>
                <li><a href="torneioslog.html">Torneios</a></li>
                <li><a href="inscricao.html">Inscrições</a></li>
                <li><a href="suporte2.html">Suporte</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="principal.html">Voltar</a>
        </div>
    </header>

    <main>
        <div class="user-container">
            <img src="theuz.jpg" alt="Foto do Usuário" class="user-photo">
            <h3 id="userName">Nome do Usuário</h3>
            <div class="user-info">
                <label>Data de Nascimento:</label>
                <span id="userDob">Data de Nascimento</span>
            </div>
            <div class="user-info">
                <label>CPF:</label>
                <span id="userCpf">CPF</span>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Site de Torneios de Esportes. Todos os direitos reservados.</p>
        <div class="social-media">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Obtém o ID do usuário da URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            if (userId) {
                // Faz uma requisição para obter as informações do usuário
                $.ajax({
                    url: "/participante/" + userId,
                    method: "GET",
                    success: function(response) {
                        // Preenche os dados do usuário na página
                        $("#userName").text(response.nome);
                        $("#userDob").text(response.dataNasc);
                        $("#userCpf").text(response.cpf);
                    },
                    error: function(xhr) {
                        alert("Erro ao obter dados do usuário: " + xhr.responseText);
                    }
                });
            }
        });
    </script> 
</body>
</html>
